<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryalto Training Course</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="Top">
    <img src="./images/Ryalto-Logo.png" class="image">
    <button class="switch">Ryalto</button>
    <div class="menu" aria-controls="main-menu">
        <i class="fa fa-bars"></i>
    </div>
    <nav>
        <ul>
            <li><button class="home">Home</button></li>
            <li><button class="news">News</button></li>
            <li><button class="chat">Chat</button></li>
            <li><button class="directory">Directory</button></li>
            <li><button class="notifications">Notifications</button></li>
        </ul>
    </nav>
</div>
<div class="title">
    <h3>Ryalto News Feed</h3>
</div>
<nav>
    <ul>
        <ul>
            <button class="organization">My Organization</button>
            <button class="focused">Focused News</button>
            <button class="articles">Bookmark Articles</button>
        </ul>
        <li class="search-bar">
            <input type="text" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </li>
    </ul>
    </nav>
    <div class="card">
        <img src="img_avatar.png" alt="Avatar" style="width:100%">
        <div class="container">
          <h4><b>John Doe</b></h4>
          <p>Architect & Engineer</p>
        </div>
      </div>
    </div>
    </body>
    </html>
